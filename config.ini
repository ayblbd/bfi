[prd]
warehouse = hdfs:///iceberg/warehouse
catalog_name = iceberg_catalog
raw_path = hdfs:///RAW
ods_path=${prd:raw_path}/ODS
adriacm_path = ${prd:raw_path}/ADRIACM
exploit_path = ${prd:raw_path}/EXPLOIT
mongo_path = ${prd:raw_path}/MONGO_PARQUET
oracle_gl_path=${prd:raw_path}/ORACLE_GL
magiclear_path=${prd:raw_path}/MAGICLEAR
monetique_path = ${prd:raw_path}/MONETIQUE
adriadb_path = ${prd:raw_path}/ADRIADB
from_files_path=${prd:raw_path}/FROM_FILES
hr_access_path = ${prd:raw_path}/HR_ACCESS
dataware_path=${prd:raw_path}/DATAWARE
cassiopea_path=${prd:raw_path}/CASSIOPEA
audit_path=${prd:raw_path}/PISTEAUDITDB
from_assurances_files_path=hdfs:///data/assurance
from_assurances_pret_files_path=hdfs:///data/assurance_pret
